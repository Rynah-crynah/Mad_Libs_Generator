<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google_Fonts_Import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet">
    <!-- Iconify -->
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <link rel="stylesheet" href="madLibs.css">
    <title>Mad Libs</title>
</head>
<body>
    <div class="container">
        <header>
            <h1> Winter Mad Libs</h1>
            <h2> Fun Facts About Winter</h2>
            <p><strong> Mad Libs</strong> are stories with words removed and replaced by blank spaces. Fill in the blanks for a fun winter story! <br> Make sure to think outside the box. The wackier the better!   </p>
        </header>
        <main>
            <form id="madibs-form" name="madlibd-form" onsubmit="submitMadLibs(event)">
                <section id="midlibs-inputs">
                    <div class="input-group">
                        <label for="number"> <span class="iconify" data-icon="twemoji:input-numbers" style="color: skyblue; font-size: 15px;"></span> number</label>
                        <input type="text" id="number" name="number" required>
                    </div>
                    <div class="input-group">
                        <label for="adjective_1"> <span class="iconify" data-icon="noto:carousel-horse" style="color: brown;"></span> adjective</label>
                        <input type="text" id="adjective_1" name="adjective_1" required>
                    </div>
                    <div class="input-group">
                        <label for="noun_1"> <span class="iconify" data-icon="emojione:pencil" style="color: #ecb880;"></span>noun</label>
                        <input type="text" id="noun_1" name="noun_1" required>
                    </div>
                    <div class="input-group">
                        <label for="noun_2"> 
                            <span class="iconify" data-icon="emojione:pencil" style="color: #ecb880;"></span>noun</label>
                        <input type="text" id="noun_2" name="noun_2" required>
                    </div>
                    <div class="input-group">
                        <label for="noun_3">   <span class="iconify" data-icon="emojione:pencil" style="color: #ecb880;"></span>noun</label>
                        <input type="text" id="noun_3" name="noun_3" required>
                    </div>
                    <div class="input-group">
                        <label for="adjective_2">  <span class="iconify" data-icon="noto:carousel-horse" style="color: brown;"></span>adjective</label>
                        <input type="text" id="adjective_2" name="adjective_2" required>
                    </div>
                    <div class="input-group">
                        <label for="noun_4"><span class="iconify" data-icon="emojione:pencil" style="color: #ecb880;"></span> noun</label>
                        <input type="text" id="noun_4" name="noun_4" required>
                    </div>
                    <div class="input-group">
                        <label for="sport_1"><span class="iconify" data-icon="fluent:sport-soccer-20-filled" style="color: brown; font-size: 20px;"></span></span> sport</label>
                        <input type="text" id="sport_1" name="sport_1" required>
                    </div>
                    <div class="input-group">
                        <label for="sport_2"> <span class="iconify" data-icon="fluent:sport-soccer-20-filled" style="color: brown; font-size: 20px;"></span>></span> sport</label>
                        <input type="text" id="sport_2" name="sport_2" required>
                    </div>
                    <div class="input-group">
                        <label for="sport_3">  <span class="iconify" data-icon="fluent:sport-soccer-20-filled" style="color: brown; font-size: 20px;"></span> sport</label>
                        <input type="text" id="sport_3" name="sport_3" required>
                    </div>
                    <div class="input-group">
                        <label for="beverage"><span class="iconify" data-icon="noto:beverage-box" style="color: #ecb880;"></span> beverage</label>
                        <input type="text" id="beverage" name="beverage" required>
                    </div>
                    <div class="input-group">
                        <label for="food"> <span class="iconify" data-icon="emojione:pizza" style="color: #ecb880;"></span> food</label>
                        <input type="text" id="food" name="food" required>
                    </div>   
                </section>
                <section id="midlibs-submit">
                    <button type="submit"> Generate</button>
                </section>

            </form>
        </main>
    </div>

    <script src="./madLibs.js"></script>
</body>
</html>
